<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RunduTrack Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body class=" relative h-screen w-full bg-[#e5f0f8] font-sans text-black">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-72 bg-[#f8f9fa] shadow-xl flex flex-col p-6 border-r border-gray-200">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-black">Rundu<span class="text-[#7db6e2]">Track</span></h1>
        <p class="text-sm text-gray-500">Mapping water vulnerability</p>
      </div>
      <nav class="flex flex-col gap-4">
        <a href="#" class="flex items-center gap-2 text-black hover:text-[#7db6e2]"><i class="fas fa-map"></i> Map View</a>
        <a href="community_reports.html" class="flex items-center gap-2 text-black hover:text-[#7db6e2]"><i class="fas fa-users"></i> Community Reports </a>
        <a href="#" class="flex items-center gap-2 text-black hover:text-[#7db6e2]"><i class="fas fa-comment"></i> Feedback platform</a>
        <a href="#" class="flex items-center gap-2 text-black hover:text-[#7db6e2]"><i class="fas fa-cog"></i> Settings</a>
      </nav>

    </div>

    <!-- Main Panel -->
    <div class="relative flex-1">
      <div id="map" class="absolute inset-0 z-0"></div>

      <!-- Floating Controls (Moved to Top-Right) -->
      <div class="absolute top-6 right-6 z-10 bg-white border border-gray-200 rounded-lg shadow-md p-6 w-96">
        <h2 class="text-lg font-semibold text-black mb-2">Set Vulnerability Priorities</h2>
        <div id="sliders" class="space-y-2 text-xs">
          <!-- Sliders will be injected here -->
        </div>
        <button id="storeButton" class="mt-6 w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">Store & Calculate</button>
        <button id="toggleHeatmap" class="mt-4 w-full bg-[#7db6e2] text-white py-2 rounded hover:bg-[#5ca3cd] transition">
          Toggle Population Heatmap
        </button>
        <button id="toggleImpactLayer" class="mt-4 w-full bg-[#f46d43] text-white py-2 rounded hover:bg-[#d73027] transition">
          Toggle Impact Score Layer
        </button>

        <div class="mt-6">
          <label for="opacitySlider" class="block text-sm font-medium text-black mb-1">Global Opacity</label>
          <input id="opacitySlider" type="range" min="0" max="1" step="0.01" value="0.8" class="w-full accent-[#7db6e2]">
          <div class="text-xs text-gray-600">Opacity: <span id="opacityValue">0.8</span></div>
        </div>
      <div id="community-reports-container" class="p-6 hidden"></div>

      <div class="pt-2 border-t border-gray-300">
        <h3 class="text-xs font-semibold text-black mb-1">Impact Scatterplot</h3>
        <canvas id="impactChart" width="300" height="180" class="text-xs"></canvas>
      </div>
    </div>

      <button id="toggleWaterPoints" class="mt-4 w-full bg-[#2b8cbe] text-white py-2 rounded hover:bg-[#1f6a91] transition">
        Toggle Water Points
      </button>




      </div>
    </div>
  </div>



  <script type="module" src="js/app.js"></script>
  <script src="js/community_reports.js" type="module"></script>
</body>
</html>
