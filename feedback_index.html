<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rundu Feedback Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#e5f0f8] font-sans text-black h-screen">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-72 bg-[#f8f9fa] shadow-xl flex flex-col p-6 border-r border-gray-200">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-black">Rundu<span class="text-[#7db6e2]">Track</span></h1>
        <p class="text-sm text-gray-500">Mapping community feedback</p>
      </div>
      <nav class="flex flex-col gap-4">
        <a href="index.html" class="flex items-center gap-2 text-black hover:text-[#7db6e2] transition"><i class="fas fa-map"></i> Map View</a>
        <a href="community_reports.html" class="flex items-center gap-2 text-black hover:text-[#7db6e2] transition"><i class="fas fa-users"></i> Community Reports</a>
        <a href="feedback_index.html" class="flex items-center gap-2 text-black hover:text-[#7db6e2] transition"><i class="fas fa-comment"></i> Feedback Platform</a>
        <a href="#" class="flex items-center gap-2 text-black hover:text-[#7db6e2] transition"><i class="fas fa-cog"></i> Settings</a>
      </nav>
    </div>

    <!-- Map & Form Panel -->
    <div class="relative flex-1">
      <div id="map" class="absolute inset-0 z-0"></div>

      <div class="absolute top-6 right-6 z-10 bg-white border border-gray-200 rounded-lg shadow-lg p-6 w-96 space-y-4 text-sm">
        <h2 class="text-lg font-bold">Community Feedback</h2>

        <div class="space-y-2">
          <label for="age" class="block">Age *</label>
          <input id="age" type="number" min="0" class="w-full border border-gray-300 rounded px-2 py-1" />

          <label for="gender" class="block">Gender *</label>
          <select id="gender" class="w-full border border-gray-300 rounded px-2 py-1">
            <option value="">Select</option>
            <option>Female</option>
            <option>Male</option>
            <option>Non-binary</option>
            <option>Prefer not to say</option>
          </select>

          <label for="familySize" class="block">Household Size</label>
          <input id="familySize" type="number" min="1" class="w-full border border-gray-300 rounded px-2 py-1" />

          <label for="disabilities" class="block">Disabilities</label>
          <select id="disabilities" class="w-full border border-gray-300 rounded px-2 py-1">
            <option value="">None</option>
            <option>Mobility</option>
            <option>Vision</option>
            <option>Hearing</option>
            <option>Cognitive</option>
          </select>

          <label for="transport" class="block">Main Transport</label>
          <select id="transport" class="w-full border border-gray-300 rounded px-2 py-1">
            <option value="">Select</option>
            <option>Walking</option>
            <option>Bicycle</option>
            <option>Taxi</option>
            <option>Public Transport</option>
            <option>Private Car</option>
          </select>

          <label for="employment" class="block">Employment</label>
          <select id="employment" class="w-full border border-gray-300 rounded px-2 py-1">
            <option value="">Select</option>
            <option>Employed</option>
            <option>Unemployed</option>
            <option>Student</option>
            <option>Retired</option>
            <option>Informal Work</option>
          </select>

          <label for="reliability" class="block pt-2">Water Point Reliability (1â€“5)</label>
          <input id="reliability" type="range" min="1" max="5" value="3" class="w-full accent-[#7db6e2]" />

          <button id="addNewPoint" class="w-full bg-[#3b82f6] text-white py-2 rounded hover:bg-[#2563eb]">âž• Add Water Point</button>
          <button id="selectCrimeHotspot" class="w-full bg-[#dc2626] text-white py-2 rounded hover:bg-[#b91c1c]">ðŸš¨ Mark Crime Hotspot</button>
        </div>

        <div id="vulnerabilitySliders" class="pt-4 space-y-2 border-t border-gray-300">
          <h3 class="text-sm font-semibold text-black">Water Collection Priorities</h3>
          <!-- Injected by JS -->
        </div>

        <button id="submitFeedback" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 mt-2">
          Submit Feedback
        </button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="./feedback_app.js"></script>
</body>
</html>
